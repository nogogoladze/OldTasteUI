<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" name="firstName" [(ngModel)]="form.firstName"
                         #firstName="ngModel" required/>
                  <div class="alert-danger" *ngIf="f.submitted && !firstName.valid">First Name is required</div>
                </div>

                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" name="lastName" [(ngModel)]="form.lastName"
                         #lastName="ngModel" required/>
                  <div class="alert-danger" *ngIf="f.submitted && !lastName.valid">Last Name is required</div>
                </div>

                <div class="form-group">
                  <label for="email">email</label>
                  <input type="email" class="form-control" name="email" [(ngModel)]="form.email" 
                         #email="ngModel" required/>
                  <div class="alert-danger" *ngIf="f.submitted && !email.valid">email is required</div>
                </div>
                
                <div class="form-group">
                  <label for="userName">Username</label>
                  <input type="text" class="form-control" name="userName" [(ngModel)]="form.userName"
                         #userName="ngModel" required/>
                  <div class="alert-danger" *ngIf="f.submitted && !userName.valid">Username is required</div>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                         #password="ngModel" required/>
                  <div class="alert-danger" *ngIf="f.submitted && !password.valid">Password is required</div>
                </div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a [routerLink]="['/login']"
                                                                                        class="fw-bold text-body"><u>Login
                  here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
