<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName"
                         #firstName="ngModel" required/>
                  <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName"
                         #lastName="ngModel" required/>
                  <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                  <label for="email">email</label>
                  <input type="mail" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
                         required/>
                  <div *ngIf="f.submitted && !email.valid" class="help-block">email is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
                  <label for="userName">Username</label>
                  <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName"
                         #userName="ngModel" required/>
                  <div *ngIf="f.submitted && !userName.valid" class="help-block">Username is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                         #password="ngModel" required/>
                  <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a [routerLink]="['/login']"
                                                                                        class="fw-bold text-body"><u>Login
                  here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
