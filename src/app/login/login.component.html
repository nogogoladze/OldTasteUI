<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
  
              <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>                
                <div class="form-outline mb-4" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
                  <label class="form-label" for="userName">Username</label>
                  <input type="text" class="form-control form-control-lg" name="userName" [(ngModel)]="model.userName"
                         #userName="ngModel" required/>
                  <div *ngIf="f.submitted && !userName.valid" class="help-block">Username is required</div>
                </div>
                <div class="form-outline mb-4" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="model.password"
                         #password="ngModel" required/>
                  <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
                <div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                  </div>
    
                  <div>
                    <p class="mb-0">Don't have an account? <a [routerLink]="['/registration']" class="text-black-50 fw-bold">Sign Up</a></p>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
