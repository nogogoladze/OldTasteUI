<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>            
              <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-outline mb-4">
                  <label class="form-label" for="username">Username</label>
                  <input type="text" class="form-control form-control-lg" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
                  <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                    Username is required!
                  </div>
                </div>
                
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="form.password" required minlength="8" #password="ngModel"/>
                  <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                    <div *ngIf="password.errors">Password is required</div>
                    <div *ngIf="password.errors">
                      Password must be at least 6 characters
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <button class="btn btn-primary btn-lg btn-block">
                    Login
                  </button>
                </div>
                
                <div class="form-group">
                  <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
